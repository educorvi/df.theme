<!doctype html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Plone Theme</title>
    <link rel="shortcut icon" type="image/x-icon"
          href="img/favicon.ico" />
    <link rel="apple-touch-icon"
          href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="img/apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="img/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="img/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="img/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed"
          href="img/apple-touch-icon-precomposed.png" />
    <link href="js/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body>
    <section id="portal-toolbar">
    </section>
    <header id="content-header" role="banner">
      <div class="outer-wrapper">
        <div class="container">
          <header id="portal-top">
          </header>
          <div id="anonymous-actions">
          </div>
        </div>
      </div>
    </header>
    <div id="mainnavigation-wrapper">
      <div class="outer-wrapper">
        <div id="mainnavigation">
        </div>
      </div>
    </div>
    <div class="outer-wrapper">
      <div id="above-content-wrapper">
          <div id="above-content">
          </div>
      </div>
      <div class="container plone-container">

        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>
        <main id="main-container" class="row row-offcanvas row-offcanvas-right" role="main">
          <div id="column1-container">
          </div>
          <div id="content-container">
          </div>
          <div id="column2-container">
          </div>
        </main><!--/row-->
      </div><!--/container-->
    </div> <!--/outer-wrapper -->
    <footer id="portal-footer-wrapper" role="contentinfo">
      <div class="footer-container">
        <div class="container" id="portal-footer"></div>
      </div>
    </footer>
    <script src="js/jquery.matchHeight.js"></script>
    <script src="js/megamenu.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/deutscheflagge.js"></script>
  </body>
</html>
